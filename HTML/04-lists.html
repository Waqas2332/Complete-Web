<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol type="I">
      <!-- list item -->
      <li>Mango</li>
      <li>Orange</li>
      <li>Bnana</li>
    </ol>
    <!-- Unordered Lists -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
