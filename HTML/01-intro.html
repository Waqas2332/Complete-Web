<!-- Ye line btati he k apka document html document he -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta tags are used for SEO purposes -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title is displayed in title bar of the browser -->
    <title>This is first html tutorial</title>

    <!-- We can also link external files in head tag -->
  </head>

  <!-- Body tags containns thee main content of the site -->
  <body>
    <!-- All 6 headings tags -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- This is bold tag -->
    <strong>This is bold</strong>
    <!-- This is for italic  -->
    <em>This is em tag</em>

    <!-- This is for writing any text -->
    <p>this is p tag</p>
  </body>
</html>
